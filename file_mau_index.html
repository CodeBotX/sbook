<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mục lục</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8fafc;
    }
    .toc-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
    }
    .toc-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }
    .toc-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toc-list li {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 0.7rem 0;
      transition: background 0.2s;
    }
    .toc-list li:last-child {
      border-bottom: none;
    }
    .toc-page-num {
      font-weight: 700;
      color: #1976d2;
      margin-right: 1.2rem;
      min-width: 2.2rem;
      text-align: right;
    }
    .toc-link {
      text-decoration: none;
      color: #222;
      font-size: 1.1rem;
      flex: 1;
      transition: color 0.2s;
    }
    .toc-link:hover {
      color: #1976d2;
      text-decoration: underline;
    }
    .search-bar {
      max-width: 350px;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    @media (max-width: 600px) {
      .toc-container { padding: 1rem; }
      .toc-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="toc-container">
    <div class="toc-title">Mục lục</div>
    <input type="text" id="searchInput" class="form-control search-bar" placeholder="Tìm kiếm trang...">
    <ul class="toc-list" id="tocList">
      <!-- Danh sách trang sẽ được render ở đây -->
    </ul>
  </div>
  <script>
    // Danh sách file HTML trong thư mục này (trừ index.html)
    const files = [
      'Bài A.html',
      'Bài B.html',
      'Bài C.html',
      'Bài D.html',
      'Bài E.html',
      'Bài F.html',
      'Lý thuyết.html'
    ];
    // Sắp xếp tự nhiên
    function naturalSort(a, b) {
      return a.localeCompare(b, 'vi', { numeric: true, sensitivity: 'base' });
    }
    function fileToTitle(filename) {
      return filename.replace(/\.html$/i, '');
    }
    function renderTOC(files, filter = '') {
      const toc = document.getElementById('tocList');
      toc.innerHTML = '';
      let filtered = files.filter(f => fileToTitle(f).toLowerCase().includes(filter.toLowerCase()));
      filtered.sort(naturalSort);
      if (filtered.length === 0) {
        toc.innerHTML = '<li class="text-muted text-center">Không tìm thấy trang nào.</li>';
        return;
      }
      filtered.forEach((file, idx) => {
        toc.innerHTML += `
          <li>
            <span class="toc-page-num">${idx + 1}</span>
            <a class="toc-link" href="${file}" target="_blank">${fileToTitle(file)}</a>
          </li>
        `;
      });
    }
    renderTOC(files);
    document.getElementById('searchInput').addEventListener('input', (e) => {
      renderTOC(files, e.target.value);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
