<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irregular Verbs Flashcards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      perspective: 1000px;
    }
    .inner-card {
      position: relative;
      width: 100%;
      height: 180px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flipped .inner-card {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    .front {
      background: #ffffff;
      color: #333;
    }
    .back {
      background: #4CAF50;
      color: white;
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Irregular Verbs Flashcards</h1>
  <div class="container" id="cards-container"></div>

  <script>
    const verbs = [
      // ĐIỀN DỮ LIỆU Ở ĐÂY
      { v1: "abide", v2: "abode/abided", v3: "abode/abided", meaning: "lưu trú, lưu lại" },
      { v1: "arise", v2: "arose", v3: "arisen", meaning: "phát sinh" },
      { v1: "awake", v2: "awoke", v3: "awoken", meaning: "đánh thức, thức" },
      { v1: "be", v2: "was/were", v3: "been", meaning: "thì, là, bị, ở" },
      { v1: "bear", v2: "bore", v3: "borne", meaning: "mang, chịu đựng" },
      { v1: "become", v2: "became", v3: "become", meaning: "trở nên" },
      { v1: "befall", v2: "befell", v3: "befallen", meaning: "xảy đến" },
      { v1: "begin", v2: "began", v3: "begun", meaning: "bắt đầu" },
      { v1: "behold", v2: "beheld", v3: "beheld", meaning: "ngắm nhìn" },
      { v1: "bend", v2: "bent", v3: "bent", meaning: "bẻ cong" },
      { v1: "beset", v2: "beset", v3: "beset", meaning: "bao quanh" },
      { v1: "bespeak", v2: "bespoke", v3: "bespoken", meaning: "chứng tỏ" },
      { v1: "bid", v2: "bid", v3: "bid", meaning: "trả giá" },
      { v1: "bind", v2: "bound", v3: "bound", meaning: "buộc, trói" },
      { v1: "bleed", v2: "bled", v3: "bled", meaning: "chảy máu" },
      { v1: "blow", v2: "blew", v3: "blown", meaning: "thổi" },
      { v1: "break", v2: "broke", v3: "broken", meaning: "đập vỡ" },
      { v1: "breed", v2: "bred", v3: "bred", meaning: "nuôi, dạy dỗ" },
      { v1: "bring", v2: "brought", v3: "brought", meaning: "mang đến" },
      { v1: "broadcast", v2: "broadcast", v3: "broadcast", meaning: "phát thanh" },
      // ... Thêm các từ còn lại từ danh sách của bạn ...
      // Gợi ý: bạn có thể paste tiếp ở đây từng cụm 20–30 động từ để giữ hiệu suất

      // Dưới đây là ví dụ thêm vài từ cuối
      { v1: "write", v2: "wrote", v3: "written", meaning: "viết" },
      { v1: "win", v2: "won", v3: "won", meaning: "chiến thắng" },
      { v1: "wear", v2: "wore", v3: "worn", meaning: "mặc" }
    ];

    const container = document.getElementById("cards-container");

    verbs.forEach(verb => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="inner-card">
          <div class="front">
            <h2>${verb.v1}</h2>
          </div>
          <div class="back">
            <p><strong>V2:</strong> ${verb.v2}</p>
            <p><strong>V3:</strong> ${verb.v3}</p>
            <p><strong>Meaning:</strong> ${verb.meaning}</p>
          </div>
        </div>
      `;
      card.addEventListener("click", () => {
        card.classList.toggle("flipped");
      });
      container.appendChild(card);
    });
  </script>

</body>
</html>
